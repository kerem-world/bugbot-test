name: Reopen PRs under bot account only for codereview/* branches

on:
  # We use pull_request_target so secrets are available.
  # This workflow never checks out or runs PR code; it only calls GitHub API.
  pull_request_target:
    types: [opened]

jobs:
  route_or_trigger:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    env:
      # >>>>>>> CONFIGURABLE BOT ACCOUNT <<<<<<<
      BOT_ACCOUNT: codereviewkeremworld-bot
      # ---------------------------------------
      REPO: ${{ github.repository }}
      OWNER: ${{ github.repository_owner }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PR_AUTHOR: ${{ github.event.pull_request.user.login }}
      HEAD_REF: ${{ github.event.pull_request.head.ref }}
      BASE_REF: ${{ github.event.pull_request.base.ref }}
      CR_PAT: ${{ secrets.CR_PAT }}                  # Fine-grained PAT owned by BOT_ACCOUNT
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      # Built-in token for repo writes

    steps:
      - name: Sanity checks
        run: |
          echo "PR #${PR_NUMBER} by ${PR_AUTHOR}, head=${HEAD_REF}, base=${BASE_REF}"
          if [ -z "${CR_PAT:-}" ]; then
            echo "::error::CR_PAT is empty. Add it under Settings > Secrets and variables > Actions."
            exit 1
          fi

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      # ────────────────────────────────────────────────────────────────────────────
      # A) If PR is ALREADY authored by the bot → just trigger Bugbot and exit.
      # ────────────────────────────────────────────────────────────────────────────
      - name: Trigger Bugbot when PR already by BOT_ACCOUNT
        if: env.PR_AUTHOR == env.BOT_ACCOUNT
        run: |
          echo "PR already by ${BOT_ACCOUNT}. Posting 'bugbot run'."
          http=$(curl -sS -o /tmp/comment.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/issues/${PR_NUMBER}/comments" \
            -d '{"body":"bugbot run"}')
          echo "HTTP_STATUS=$http"
          echo "RESPONSE:"; cat /tmp/comment.json
          if [ "$http" -lt 200 ] || [ "$http" -ge 300 ]; then
            echo "::error::Failed to add comment to PR ${PR_NUMBER} (HTTP $http)."
            exit 1
          fi

      # ────────────────────────────────────────────────────────────────────────────
      # B) If PR head branch starts with codereview/* → reauthor under BOT_ACCOUNT.
      #    Otherwise, skip without touching the PR (no auto-close).
      # ────────────────────────────────────────────────────────────────────────────
      - name: Decide whether to route to bot (branch prefix check)
        if: env.PR_AUTHOR != env.BOT_ACCOUNT
        id: decide
        run: |
          if [[ "${HEAD_REF}" == codereview/* ]]; then
            echo "route=true" >> $GITHUB_OUTPUT
          else
            echo "route=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip — not a codereview/* branch (leave PR as-is)
        if: env.PR_AUTHOR != env.BOT_ACCOUNT && steps.decide.outputs.route == 'false'
        run: |
          echo "Branch '${HEAD_REF}' does not start with 'codereview/'."
          echo "Leaving PR open for normal engineer review. No Bugbot reauthoring."

      # From here on, only run for codereview/* PRs authored by someone else.
      - name: Debug - list existing PRs for head branch
        if: env.PR_AUTHOR != env.BOT_ACCOUNT && steps.decide.outputs.route == 'true'
        run: |
          echo "Checking existing PRs for head=${OWNER}:${HEAD_REF}"
          resp=$(curl -sS \
            -H "Authorization: token ${CR_PAT}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/pulls?state=all&head=${OWNER}:${HEAD_REF}")
          echo "RAW RESPONSE:"; echo "$resp"
          echo "$resp" | jq 'if type=="array" then .[] | {number, state, head:.head.ref, base:.base.ref} else . end' || true

      - name: Close original PR (GITHUB_TOKEN)
        if: env.PR_AUTHOR != env.BOT_ACCOUNT && steps.decide.outputs.route == 'true'
        run: |
          echo "Closing original PR #${PR_NUMBER} by ${PR_AUTHOR}"
          http=$(curl -sS -o /tmp/close.json -w "%{http_code}" \
            -X PATCH \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/issues/${PR_NUMBER}" \
            -d '{"state":"closed","state_reason":"completed"}')
          echo "HTTP_STATUS=$http"
          echo "RESPONSE:"; cat /tmp/close.json
          if [ "$http" -lt 200 ] || [ "$http" -ge 300 ]; then
            echo "::error::Failed to close PR ${PR_NUMBER} (HTTP $http)."
            exit 1
          fi

      - name: Create new PR as BOT_ACCOUNT (draft) via CR_PAT
        if: env.PR_AUTHOR != env.BOT_ACCOUNT && steps.decide.outputs.route == 'true'
        run: |
          echo "Creating new PR as ${BOT_ACCOUNT}: head=${HEAD_REF} -> base=${BASE_REF}"
          http=$(curl -sS -o /tmp/create_pr.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: token ${CR_PAT}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/pulls" \
            -d "{\"title\":\"Recreated PR\",\"body\":\"Auto-opened by ${BOT_ACCOUNT}\",\"head\":\"${HEAD_REF}\",\"base\":\"${BASE_REF}\",\"draft\":true}")
          echo "HTTP_STATUS=$http"
          echo "RESPONSE:"; cat /tmp/create_pr.json
          if [ "$http" -lt 200 ] || [ "$http" -ge 300 ]; then
            echo "::error::PR create failed (HTTP $http). See response above."
            exit 1
          fi
          NEW_PR=$(jq -r '.number' /tmp/create_pr.json)
          if [ -z "$NEW_PR" ] || [ "$NEW_PR" = "null" ]; then
            echo "::error::No PR number in response. See response above."
            exit 1
          fi
          echo "NEW_PR=$NEW_PR" >> $GITHUB_ENV
          echo "Created PR #$NEW_PR"

      - name: Trigger Bugbot on new PR (GITHUB_TOKEN)
        if: env.PR_AUTHOR != env.BOT_ACCOUNT && steps.decide.outputs.route == 'true'
        run: |
          echo "Commenting 'bugbot run' on PR #${NEW_PR}"
          http=$(curl -sS -o /tmp/comment.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/issues/${NEW_PR}/comments" \
            -d '{"body":"bugbot run"}')
          echo "HTTP_STATUS=$http"
          echo "RESPONSE:"; cat /tmp/comment.json
          if [ "$http" -lt 200 ] || [ "$http" -ge 300 ]; then
            echo "::error::Failed to add comment to PR ${NEW_PR} (HTTP $http)."
            exit 1
          fi

